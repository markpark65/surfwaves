  <main>
    <section class="beach-info">
      <h2>광안리 해수욕장</h2>
      <img src="../images/busan_gwangalli.jpg" alt="광안리 해수욕장">

        <p><strong>파고:</strong> <span id="waveHeight">로딩중...</span></p>

        <p><strong>서핑지수:</strong> <span id="surfIndex">로딩중...</span></p>
      </div>
    </section>

    <section>
      <div class="section-header">추천 서핑샵</div>
      <div class="cards-container">
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20240731_219%2F1722407538374wJ1nX_JPEG%2F1716188984891.jpg"

          <p>서핑과 펍을 동시에</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20200717_64%2F1594982660209gp5id_JPEG%2FEM9Ta1pQfTf7X8DC1aaP-KXS.jpg"
            alt="크레이지서퍼스">
          <h4>크레이지서퍼스</h4>
          <p>열정적인 서핑 강습</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fnaverbooking-phinf.pstatic.net%2F20230820_152%2F16925267160566j44Y_JPEG%2FKakaoTalk_20230820_175104459_01.jpg"

          <img
            src="http://blogfiles.naver.net/MjAyNTAzMjhfMTAw/MDAxNzQzMTUzNTIyNTgy.Kcjk7xya9ZMPJwKlFpyOY5Z3tqOe4jJM2KkRoGsiAnUg.v-cVekDlYhHuycNK2xu54K83DZy5fkHUTTQw8ovYCzAg.JPEG/IMG_5453.JPG"

          <h4>하운드 광안리</h4>
          <p>광안대교가 보이는 멋진 뷰</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20210428_218%2F1619615288768SDBip_JPEG%2Fl0GyiqhKCtWsclbG5bv6otqN.jpg"
            alt="디옴므 호텔">
          <h4>디옴므 호텔</h4>
          <p>세련된 디자인의 호텔</p>

        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fnaverbooking-phinf.pstatic.net%2F20231023_190%2F1698054568437B1I36_JPEG%2F01.jpg"
