      <nav class="title-banner__nav">

  <main>
    <section class="beach-info">
      <h2>함덕 해수욕장</h2>
      <img src="../images/jeju_hamdeok.jpg" alt="함덕 해수욕장">

        <p><strong>파고:</strong> <span id="waveHeight">로딩중...</span></p>
        <p><strong>파주기:</strong> <span id="period">로딩중...</span></p>
        <p><strong>풍속:</strong> <span id="windSpeed">로딩중...</span></p>
        <p><strong>수온:</strong> <span id="waterTemp">로딩중...</span></p>
        <p><strong>서핑지수:</strong> <span id="surfIndex">로딩중...</span></p>
      </div>
    </section>

    <section>
      <div class="section-header">추천 서핑샵</div>
      <div class="cards-container">
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fpup-review-phinf.pstatic.net%2FMjAyNTA5MjBfMjcx%2FMDAxNzU4MzU1ODc5NjMy.UiAs_XXFVzB_DmZci400ZcBSO_lpag5Nq7JTcSgfNQ8g.Cu4ooakIOF2tfy6lJVsM-DN7nI-VK26VSldxWvOP9Ywg.JPEG%2FA99F9D95-B57F-4041-BBA8-EE5917BFA7D2.jpeg%3Ftype%3Dw1500_60_sharpen"

          <h4>파인더웨이브 함덕</h4>
          <p>함덕의 아름다운 파도를 찾아서</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230917_50%2F1694932436336AjWX3_JPEG%2FKakaoTalk_20230914_144813407_03.jpg"
            alt="돌핀서프">
          <h4>돌핀서프</h4>
          <p>돌고래처럼 자유로운 서핑</p>
        </div>
      </div>
    </section>

    <section>
      <div class="section-header">추천 숙소</div>
      <div class="cards-container">
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230127_263%2F1674805410086gkLIl_JPEG%2F%25BF%25A1%25BA%25A5_%25C0%25FC%25B0%25E61.JPG"
            alt="에벤에셀 제주 함덕 호텔">
          <h4>에벤에셀 제주 함덕 호텔</h4>
          <p>깔끔한 호텔식 숙소</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20190305_66%2F1551786674826bPt6B_JPEG%2FKakaoTalk_20190302_103518345.jpg"
            alt="비치스토리 호텔">
          <h4>비치스토리 호텔</h4>
          <p>해변 이야기를 담은 공간</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20221021_231%2F1666328017535haBxy_JPEG%2F%25BF%25DC%25B0%25FC_%25287%2529.jpg"
            alt="함덕비치스테이 제주">
          <h4>함덕비치스테이 제주</h4>
          <p>함덕 해변에서의 편안한 스테이</p>

      </div>
