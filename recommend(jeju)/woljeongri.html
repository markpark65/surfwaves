<body>
  <header>
    <div class="title-banner">
      <div class="title-banner__logo">
        <h1><a href="../index.html">Surfly</a></h1>
      </div>
      <nav class="title-banner__nav">
        <ul>
          <li><a href="../index.html">홈</a></li>
          <li><a href="../login.html">로그인</a></li>
          <li><a href="../commu.html">후기</a></li>
          <li><a href="../about.html">문의</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="beach-info">
      <h2>월정리 해수욕장</h2>
      <img src="../images/jeju_woljeong.jpg" alt="월정리 해수욕장">
      <div class="info-block">
        <p><strong>파고:</strong> <span id="waveHeight">로딩중...</span></p>
        <p><strong>파주기:</strong> <span id="period">로딩중...</span></p>
        <p><strong>풍속:</strong> <span id="windSpeed">로딩중...</span></p>
        <p><strong>수온:</strong> <span id="waterTemp">로딩중...</span></p>
        <p><strong>서핑지수:</strong> <span id="surfIndex">로딩중...</span></p>
      </div>
    </section>

    <section>
      <div class="section-header">추천 서핑샵</div>
      <div class="cards-container">
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20250809_158%2F1754697429711XYwYl_JPEG%2FKakaoTalk_20240907_132201974_02.jpg"
            alt="월정 서프서프">
          <h4>월정 서프서프</h4>
          <p>월정리의 핫한 서핑샵</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20240608_143%2F1717823671410SFP0T_JPEG%2FIMG_5088.JPG"
            alt="월정 퀵서프">
          <h4>월정 퀵서프</h4>
          <p>빠르고 재미있게 배우는 서핑</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230422_72%2F1682143708447PBEvn_JPEG%2FRang_Surf-09.jpg"
            alt="월정 랑서프">
          <h4>월정 랑서프</h4>
          <p>감성적인 분위기</p>
        </div>
      </div>
    </section>

    <section>
      <div class="section-header">추천 숙소</div>
      <div class="cards-container">
        <div class="card">
          <img src="https://yaimg.yanolja.com/v5/2025/07/25/10/1280/68835e4271d473.12170631.jpg" alt="제주 월정 펜션">
          <h4>제주 월정 펜션</h4>
          <p>편안한 휴식을 위한 공간</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20211125_155%2F1637829390860NhCmY_JPEG%2F2.jpg"
            alt="달비치펜션">
          <h4>달비치펜션</h4>
          <p>바다가 보이는 뷰</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20210520_241%2F16214855070915FSUk_JPEG%2FDXNAenkvbwUkjyIpexUjp2UM.jpg"
            alt="달빛고운펜션">
          <h4>달빛고운펜션</h4>
          <p>아늑하고 조용한 숙소</p>
        </div>
      </div>
    </section>
  </main>
