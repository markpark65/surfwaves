<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Info</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SurfInfo</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="about.html">정보</a></li>
                    <li><a href="#locations">숙소 예약</a></li>
                    <li><a href="#weather">날씨</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="container">
                <div class="overlay">
                    <h1>파도정보와 날씨</h1>
                    <p>최적의 서핑 장소 및 날짜를 확인하세요</p>
                    <div class="search-container">
                        <input type="date" id="surf-date" />
                        <button id="search-button">검색하기</button>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1502680390469-be75c86b636f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful Surfing Beach" />
            </div>
        </section>

        <!-- Surfing Locations Section -->
        <section id="locations">
            <div class="container">
                <h2>서핑 장소</h2>
                <p>최적의 파도에서 서핑을 즐겨보세요</p>
            </div>
        </section>

        <!-- Weather Section -->
        <section id="weather">
            <div class="container">
                <h2>오늘의 날씨</h2>
                <p>파도와 날씨에 대한 최신 정보</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>© 2025 Surf Info. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
