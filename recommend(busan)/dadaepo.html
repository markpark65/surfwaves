<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다대포 해수욕장 - Surfly</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="title-banner">
            <div class="title-banner__logo">
                <h1><a href="../index.html">Surfly</a></h1>
            </div>
            <nav class="title-banner__nav">
                <ul>
                    <li><a href="../index.html">홈</a></li>
                    <li><a href="../login.html">로그인</a></li>
                    <li><a href="../commu.html">후기</a></li>
                    <li><a href="../about.html">문의</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="beach-info">
            <h2>다대포 해수욕장</h2>
            <img src="../images/busan_dadaepo.jpg" alt="다대포 해수욕장">
            <div class="info-block">
                <p><strong>파고:</strong> <span id="waveHeight">로딩중...</span></p>
                <p><strong>파주기:</strong> <span id="period">로딩중...</span></p>
                <p><strong>풍속:</strong> <span id="windSpeed">로딩중...</span></p>
                <p><strong>수온:</strong> <span id="waterTemp">로딩중...</span></p>
                <p><strong>서핑지수:</strong> <span id="surfIndex">로딩중...</span></p>
            </div>
        </section>

        <section>
            <div class="section-header">추천 서핑샵</div>
            <div class="cards-container">
                <div class="card">
                    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20210629_196%2F1624910404490hobQM_JPEG%2Fg6xYmFdO07yVxi4PTxES2f9H.jpg"
                        alt="힐링서프">
                    <h4>부산서핑 힐링서프</h4>
                    <p>다대포의 힐링 공간</p>
                </div>
                <div class="card">
                    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20220616_197%2F1655383776540prVyD_JPEG%2F%25C1%25A4%25B0%25DF2.jpg"
                        alt="서프홀릭 다대포">
                    <h4>서프홀릭 다대포</h4>
                    <p>서핑에 빠지는 시간</p>
                </div>
                <div class="card">
                    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fnaverbooking-phinf.pstatic.net%2F20240815_33%2F1723692411552VckSQ_JPEG%2FS0140788.JPG"
                        alt="부산 웨이브시티">
                    <h4>부산 웨이브시티</h4>
                    <p>도시에서 즐기는 파도</p>
                </div>
            </div>
        </section>

        <section>
            <div class="section-header">추천 숙소</div>
            <div class="cards-container">
                <div class="card">
                    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230501_178%2F16828700317907V9J5_JPEG%2F20230428_132650.jpg"
                        alt="다대포 원 모텔">
                    <h4>다대포 원 모텔</h4>
                    <p>접근성 좋은 숙소</p>
                </div>
                <div class="card">
                    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fnaverbooking-phinf.pstatic.net%2F20230921_281%2F1695262906390fK9qH_JPEG%2FCZ9A8171-1.JPG"
                        alt="부산 다대포 오이아 호텔">
                    <h4>부산 다대포 오이아 호텔</h4>
                    <p>깔끔하고 쾌적한 호텔</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Surfly. All rights reserved.</p>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/detail.js"></script>
</body>

</html>
