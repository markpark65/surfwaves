<body>
  <header>
    <div class="title-banner">
      <div class="title-banner__logo">
        <h1><a href="../index.html">Surfly</a></h1>
      </div>
      <nav class="title-banner__nav">
        <ul>
          <li><a href="../index.html">홈</a></li>
          <li><a href="../login.html">로그인</a></li>
          <li><a href="../commu.html">후기</a></li>
          <li><a href="../about.html">문의</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="beach-info">
      <h2>서피비치 해수욕장</h2>
      <img src="../images/yangyang_surfyy.jpg" alt="서피비치">
      <div class="info-block">
        <p><strong>파고:</strong> <span id="waveHeight">로딩중...</span></p>
        <p><strong>파주기:</strong> <span id="period">로딩중...</span></p>
        <p><strong>풍속:</strong> <span id="windSpeed">로딩중...</span></p>
        <p><strong>수온:</strong> <span id="waterTemp">로딩중...</span></p>
        <p><strong>서핑지수:</strong> <span id="surfIndex">로딩중...</span></p>
      </div>
    </section>

    <section>
      <div class="section-header">추천 서핑샵</div>
      <div class="cards-container">
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20220418_137%2F16502726148177faIF_JPEG%2FSB_1.jpg"
            alt="서피비치">
          <h4>서피비치</h4>
          <p>이국적인 프라이빗 비치</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fnaverbooking-phinf.pstatic.net%2F20230608_62%2F1686187378026XXod3_JPEG%2FKakaoTalk_20230531_113818882_15.jpg"
            alt="라구나비치">
          <h4>라구나비치</h4>
          <p>감성 넘치는 서핑 스팟</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20210621_43%2F1624236199923uUGhW_JPEG%2FyCL3Gld63L240u40q23AZe7x.jpeg.jpg"
            alt="싱글핀서프윅스">
          <h4>싱글핀서프윅스</h4>
          <p>서핑과 문화를 함께 즐기는 공간</p>
        </div>
      </div>
    </section>

    <section>
      <div class="section-header">추천 숙소</div>
      <div class="cards-container">
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20240706_184%2F1720252381184J8vCt_JPEG%2F%25BC%25F6%25BF%25B5%25C0%25E5.jpg"
            alt="풀라운지펜션&글램핑">
          <h4>풀라운지펜션&글램핑</h4>
          <p>시설 좋은 풀빌라 펜션, 해수욕장 인접</p>
        </div>
        <div class="card">
          <img
            src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20240607_146%2F17177119813375gdnH_JPEG%2F%25B0%25C5%25BD%25C720.jpg"
            alt="지오파인트리">
          <h4>지오파인트리</h4>
          <p>7~30만원대, 해수욕장 가까움</p>
        </div>
      </div>
    </section>
  </main>
