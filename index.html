<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="naver-site-verification" content="22bd36cff2d82a6c4480abae16efc92f1df999f8" />
    <title>Surfly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
</head>
<body>
    <header>
        <div class="title-banner">
            <div class="title-banner__logo">
                <h1><a href="index.html">Surfly</a></h1>
            </div>
            <nav class="title-banner__nav">
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="commu.html">후기</a></li>
                    <li><a href="about.html">문의</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-section__container">
                <div class="hero-section__img-wrap">
                    <img src="https://images.unsplash.com/photo-1516633630673-67bbad747022?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="서핑 이미지">
                </div>
                <div class="hero-section__content">
                    <h2>최고의 서핑 포인트를 찾아보세요</h2>
                    <div class="hero-section__search-box">
                        <div class="date-picker-wrap">
                            <div id="calendar">
                                <input type="text" placeholder="날짜 선택 (캘린더)">
                            </div>
                        </div>
                        <div class ="location-select">
                             <select id="regionSelect">
                                <option value="all">모든 지역</option>
                                <option value="제주도">제주도</option>
                                <option value="부산">부산</option>
                                <option value="양양">양양</option>
                                <option value="포항">포항</option>
                            </select>
                        </div>
                        <button id="searchBtn">검색</button>
                    </div>
                </div>
            </div>
        </section>

        <!--<section class="weather-info-section">
            <div class="weather-info-section__container">
                <h2>선택 지역 날씨 정보</h2>
                <div id="weatherInfo">
                    <p>검색 버튼을 눌러 선택한 지역의 날씨 정보를 확인하세요.</p>
                </div>
            </div>
        </section>-->

        <div class="popup-bg" id="popupBg" style="display:none;"></div>
        <div class="popup-close-x" id="popupCloseX" style="display:none;">&times;</div>
        <div class="recommend-popup" id="recommendPopup1">
            <h3><a id="spotLink1" class="spot-link" href="#" target="_blank"></a></h3>
            <img id="spotImg1" src="" alt="">
            <p id="spotReason1"></p>
        </div>
        <div class="recommend-popup" id="recommendPopup2">
            <h3><a id="spotLink2" class="spot-link" href="#" target="_blank"></a></h3>
            <img id="spotImg2" src="" alt="">
            <p id="spotReason2"></p>
        </div>
        <div class="recommend-popup" id="recommendPopup3">
            <h3><a id="spotLink3" class="spot-link" href="#" target="_blank"></a></h3>
            <img id="spotImg3" src="" alt="">
            <p id="spotReason3"></p>
        </div>

        <div class="location-section">
            <div class="location-section__container">
                <h2>서핑 장소</h2>
                <p>최적의 파도에서 서핑을 즐겨보세요</p>
            </div>
        </div>

        <div class="weather-section">
            <div class="weather-section__container">
                <h2>오늘의 날씨</h2>
                <p>파도와 날씨에 대한 최신 정보</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Surfly. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
